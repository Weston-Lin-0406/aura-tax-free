<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura studio</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Date Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh-tw.js"></script>
    <!-- Aura System CSS -->
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/notification.css">
    <link rel="stylesheet" href="/assets/css/listview.css">
    <link rel="stylesheet" href="/assets/css/orders.css">
    <!-- Aura System JS -->
     <script type="module" src="/assets/js/navbar.js"></script>
    <script type="module" src="/assets/js/orders.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="auraNavbar"></nav>

    <!-- Action button -->
    <div class="container" id="actionBtnDiv">
        <div class="d-flex justify-content-center gap-3 mb-3">
            <button class="btn btn-outline-theme" data-bs-toggle="offcanvas" data-bs-target="#searchDrawer">
                <i class="fa-solid fa-magnifying-glass me-3"></i>搜尋
            </button>
            <button class="btn btn-outline-theme" data-bs-toggle="offcanvas" data-bs-target="#createDrawer">
                <i class="fa-solid fa-plus me-3"></i>建立
            </button>
            <button class="btn btn-outline-theme" id="markExportBtn">
                <i class="fa-regular fa-flag me-3"></i>標記為完成
            </button>
        </div>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-outline-theme" id="delBtn">
                <i class="fa-regular fa-trash-can me-3"></i>刪除
            </button>
            <button class="btn btn-outline-theme" id="exportOrdersBtn">
                <i class="fa-solid fa-download me-3"></i>匯出
            </button>
            <button class="btn btn-outline-theme" id="unExportBtn">
                <i class="fa-solid fa-check me-3"></i>未完成訂單
            </button>
        </div>
    </div>

    <!-- Orders List -->
    <div class="container list-view"></div>

    <!-- Search Orders Drawer -->
    <div class="offcanvas offcanvas-bottom offcanvas-theme-md" tabindex="-1" id="searchDrawer">
        <div class="offcanvas-header mb-2">
            <h5 class="card-title mb-0">
                訂單搜尋
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body pt-0">
            <div class="row mb-4">
                <div class="col-6">
                    <input type="text" id="searchName" class="form-control col" placeholder="姓名">
                </div>
                <div class="col-6">
                    <input type="text" id="searchPhone" class="form-control col" placeholder="電話">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <input type="text" id="searchStore" class="form-control col" placeholder="門市">
                </div>
                <div class="col-6 d-flex align-items-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="searchCompleteSwitch" checked>
                        <label class="form-check-label" for="searchCompleteSwitch">未完成</label>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-sm-2">
                    訂單日期
                </div>
                <div class="col-sm-10 d-flex justify-content-center gap-1">
                    <input id="searchDateStart" class="form-control" placeholder="起始日" />
                    ~
                    <input id="searchDateEnd" class="form-control" placeholder="結束日" />
                </div>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-theme" id="searchSubmitBtn" data-bs-dismiss="offcanvas">
                    搜尋
                </button>
            </div>
        </div>
    </div>

    <!-- Add Orders Drawer -->
    <div class="offcanvas offcanvas-bottom offcanvas-theme-lg" tabindex="-1" id="createDrawer">
        <div class="offcanvas-header mb-2">
            <h5 class="card-title mb-0">
                訂單建立
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body pt-0">
            <form id="createForm" novalidate>
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="createName" class="form-control col" placeholder="姓名" required>
                            <div class="invalid-feedback">請輸入姓名</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="createPhone" class="form-control col" placeholder="電話" required>
                            <div class="invalid-feedback">請輸入電話</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="createStoreCode" class="form-control col" placeholder="門市店號" required>
                            <div class="invalid-feedback">請輸入門市店號</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="createStoreName" class="form-control col" placeholder="門市名稱" required>
                            <div class="invalid-feedback">請輸入門市名稱</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <textarea class="form-control" id="createTextarea" placeholder="對話訊息輸入" rows="5"></textarea>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-theme">
                        送出
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Orders Drawer -->
    <div class="offcanvas offcanvas-bottom offcanvas-theme-md" tabindex="-1" id="editDrawer">
        <div class="offcanvas-header mb-2">
            <h5 class="card-title mb-0">
                訂單編輯
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body pt-0">
            <form id="editForm" novalidate>
                <input type="hidden" id="editUid">
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="editName" class="form-control col" placeholder="姓名" required>
                            <div class="invalid-feedback">請輸入姓名</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="editPhone" class="form-control col" placeholder="電話" required>
                            <div class="invalid-feedback">請輸入電話</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="editStoreCode" class="form-control col" placeholder="門市店號" required>
                            <div class="invalid-feedback">請輸入門市店號</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group">
                            <input type="text" id="editStoreName" class="form-control col" placeholder="門市名稱" required>
                            <div class="invalid-feedback">請輸入門市名稱</div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-6"></div>
                    <div class="col-6 d-flex align-items-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="editCompleteSwitch">
                            <label class="form-check-label" for="editCompleteSwitch">未完成</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-theme">
                        送出
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
