<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aura studio</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Aura System CSS -->
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/notification.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- Aura System JS -->
    <script type="module" src="/assets/js/login.js"></script>
</head>
<body>
<div class="container">
    <!-- Logo -->
    <div class="row" style="padding-top: 5rem;">
        <div class="col-12 row justify-content-center">
            <div id="auraLogo">
                <img src="/assets/images/aura_logo.png">
                <svg class="star" width="20" height="20" viewBox="0 0 100 125">
                    <path 
                        d="M 50 5
                            Q 50 62.5 90 62.5
                            Q 50 62.5 50 120
                            Q 50 62.5 10 62.5
                            Q 50 62.5 50 5"
                        fill="none" 
                        stroke="#9C7C38" 
                        stroke-width="3" 
                        stroke-linecap="round" 
                        stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="col-12">
            <p id="auraStudio" class="text-center font-theme slide-fade-in">Aura studio</p>
        </div>
    </div>

    <!-- Login form -->
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text color-theme border-theme"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control border-theme" id="usernameInput" placeholder="帳號" required>
                        <div class="invalid-feedback">請輸入帳號</div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text color-theme border-theme"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control border-theme" id="passwordInput" placeholder="密碼" required>
                        <div class="invalid-feedback">請輸入密碼</div>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-theme">
                        <i class="fas fa-sign-in-alt me-2"></i>登入
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
